{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        html,
        body {
            height: 100%;
            background: linear-gradient(to right, #f5f7fa, #dfe9f3);
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2980b9;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-title img {
            width: 60px;
        }

        .logo-title h1 {
            font-size: 22px;
            margin: 0;
        }

        .logout-form button {
            background-color: #ffffff;
            color: #2980b9;
            border: none;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-form button:hover {
            background-color: #dff1ff;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }

        .form-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #4e54c8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #6c63ff;
        }

        .footer {
            margin-top: 1rem;
            text-align: center;
        }

        .footer a {
            color: #4e54c8;
            text-decoration: none;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004080;
            padding: 1rem 2rem;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            background-image: url('https://images.unsplash.com/photo-1588072432836-e10032774350');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .hero p {
            font-size: 1.25rem;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem auto;
            max-width: 1200px;
        }

        .card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-bottom: 1rem;
            color: #004080;
        }

        .card p {
            color: #555;
        }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 600px) {
            .logo-title {
                flex-direction: column;
                align-items: flex-start;
            }

            .logout-form {
                margin-top: 10px;
                width: 100%;
                text-align: right;
            }

            .form-container {
                padding: 1.5rem;
            }
        }

        
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Student Portal</div>
        <div class="links">
            <a href="/accounts/home">Home</a>
            <a href="/accounts/login/">Login / Sign Up</a>
            <a href="http://127.0.0.1:8000/form">Form Fill</a>
            <!-- <a href="/form-status/">Form Status</a> -->
        </div>
    </nav>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Student Admission Portal. All rights reserved.
    </footer>
</body>

</html>
