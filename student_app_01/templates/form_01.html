{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #dfe9f3);
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #2980b9;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .form-container {
            background: white;
            /* background: #2980b9; */
            max-width: 700px;
            margin: 40px auto;
            /* padding: 20px; */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #2980b9;
            outline: none;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .form-control-file {
            margin-top: 10px;
        }

        button {
            background: #2980b9;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            width: 100%;
        }

        button:hover {
            background: #1abc9c;
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        footer {
            background-color: #2980b9;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        .form-container img {
            width: 100%;
            height: 15rem;
            opacity: 0.9;
            /* margin: -20px -20px ; */
            /* margin-left: -20px; */
            /* margin-top: 5px; */
        }
    </style>
</head>

<body>
    <header>
        Student Admission Portal
    </header>

    <div class="form-container">
        <div style="width: 100%;">
            <img src="{% static '/images/admisson_01.jpg' %}" alt="Footer Image" class="footer-image">
        </div>
        <div style="margin: 20px;">


            <h2>Student Admission Form : 2025-26</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

    <footer class="footer_01">
        <p>&copy; 2023 Student Admission System</p>
    </footer>
</body>

</html>
